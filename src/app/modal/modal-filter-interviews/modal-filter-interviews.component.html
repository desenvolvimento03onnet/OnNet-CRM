<div class="modal-content">
    <div mat-dialog-title>
        Busca avançada - Pesquisas
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <form>
            <mat-form-field class="border-padding">
                <mat-label>Nome do cliente</mat-label>
                <input matInput type="text" name="client" [(ngModel)]="filter.client_name" autocomplete="off">
            </mat-form-field>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <mat-select name="city" [(ngModel)]="filter.city">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let city of cities" [value]="city">
                                {{city.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field>
                        <mat-label>Tipo de pesquisa</mat-label>
                        <mat-select name="search" [(ngModel)]="filter.search">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let search of searches" [value]="search">
                                {{search.type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field class="border-padding">
                <mat-label>Usuário</mat-label>
                <mat-select name="user" [(ngModel)]="filter.user">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Data de Início</mat-label>
                        <input matInput (dateInput)="setBeginDate($event.value)" [matDatepicker]="begin" disabled>
                        <mat-datepicker-toggle matSuffix [for]="begin"></mat-datepicker-toggle>
                        <mat-datepicker #begin disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field>
                        <mat-label>Data de Fim</mat-label>
                        <input matInput (dateInput)="setEndDate($event.value)" [matDatepicker]="end" disabled>
                        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                        <mat-datepicker #end disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <button mat-button class="btnBotRight btnBlue" (click)="onSubmit()">Filtrar</button>
        </form>
    </div>
</div>
