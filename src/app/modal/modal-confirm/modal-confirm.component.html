<div class="confirm-modal">
    <h3><b>{{data.title}}</b></h3>
    <h4>{{data.subtitle}}</h4>

    <div class="btnConfirmModal">
        <button class="btnConfirm confirm" (click)="close(true)">Confirmar</button>
        <button class="btnConfirm cancel" (click)="close(false)">Cancelar</button>
    </div>
</div>
