<div class="content">

    <div class="row">
        <div class="col">
            <div class="matTables shadow">
                <table mat-table [dataSource]="dataSourceCity" matSort #sortCity="matSort">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Pesquisas </th>
                        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCity; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCity;"></tr>
                </table>
            </div>
        </div>

        <div class="col">
            <div class="matTables shadow">
                <table mat-table [dataSource]="dataSourceUser" matSort #sortUs="matSort">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operador CRM </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Pesquisas </th>
                        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsUser; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col" *ngFor="let chart of dataCharts">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h6 class="text-uppercase text-muted ls-1 mb-1">Avaliação</h6>
                    <h2 class="mb-0">{{chart.label}}</h2>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <canvas id="chart-order-{{chart.id}}" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
