<div class="content">
    <button (click)="teste()">Click</button>
    <div class="matSortTables">
        <div class="row">
            <div class="col">
                <table mat-table [dataSource]="dataSourceCS" matSort #sortCS="matSort" class="shadow">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="qtdInterviews">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Pesquisas </th>
                        <td mat-cell *matCellDef="let element"> {{element.qtdInterviews}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCS"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCS;"></tr>
                </table>
            </div>

            <div class="col">
                <table mat-table [dataSource]="dataSourceUS" matSort #sortUS="matSort" class="shadow">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operador CRM </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="qtdInterviews">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Pesquisas </th>
                        <td mat-cell *matCellDef="let element"> {{element.qtdInterviews}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsUS"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsUS;"></tr>
                </table>
            </div>
        </div>
    </div>

                </div>
                <div class="card-body">
