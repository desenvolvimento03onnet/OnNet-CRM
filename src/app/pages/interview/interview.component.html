<div class="main-content">
    <div class="container-fluid">

        <div class="card background-grey">
            <div class="card-header card-header-blue">
                <h3 class="card-title">Pesquisas</h3>
                <p class="card-category">Satisfação</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <div class="col-md-12 ml-auto mr-auto">
                            <mat-accordion>
                                <mat-expansion-panel *ngFor="let search of searches">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{ search.type }}
                                        </mat-panel-title>
                                        <mat-panel-description>
                                            Pesquisa de {{ search.type }}
                                        </mat-panel-description>

                                    </mat-expansion-panel-header>
                                    <mat-form-field>
                                        <mat-label>Nome completo:</mat-label>
                                        <input matInput [(ngModel)]="name" required autocomplete="off">

                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-placeholder>
                                            Cidade
                                        </mat-placeholder>
                                        <mat-select [(ngModel)]="citySelected" name="city" required>

                                            <mat-option *ngFor="let city of cities" [value]="city">
                                                {{city.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <button mat-button (click)="openSearch(search)">
                                        Iniciar
                                    </button>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
