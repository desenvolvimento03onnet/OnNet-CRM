<div class="main-content">
  <div class="container-fluid">
    <div class="card background-grey">
        <div class="card-header card-header-blue">
            <h4 class="card-title">Histórico</h4>
            <p class="card-category">Lista de Pesquisas Recentes</p>
        </div>
        <div class="card-body">
            <div id="typography">
                <mat-card>
                    <div class="row">
                        <mat-form-field>
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="applyFilter($event)">
                        </mat-form-field>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="data" matSort>
                                <!--Pesquisa-->
                                <ng-container matColumnDef="search">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesquisa</th>
                                    <td mat-cell *matCellDef="let item;"> {{ item.pesquisa }} </td>
                                </ng-container>

                                <!--Nome-->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                                    <td mat-cell *matCellDef="let item;">{{ item.nome }}</td>
                                </ng-container>

                                <!--Questão-->
                                <ng-container matColumnDef="question">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pergunta</th>
                                    <td mat-cell *matCellDef="let item;">{{ item.pergunta }}</td>
                                </ng-container>

                                <!--Nota-->
                                <ng-container matColumnDef="rate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
                                    <td mat-cell *matCellDef="let item;">{{ item.nota }}</td>
                                </ng-container>

                                <!--Comentário-->
                                <ng-container matColumnDef="note">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentários</th>
                                    <td mat-cell *matCellDef="let item;">{{ item.comentario }}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>

                        </div>
