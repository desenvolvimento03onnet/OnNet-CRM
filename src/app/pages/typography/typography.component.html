<div class="main-content">
    <div class="container-fluid">
        <div class="card background-grey">
            <div class="card-header card-header-blue">
                <h4 class="card-title">Histórico</h4>
                <p class="card-category">Lista de Pesquisas Recentes</p>
            </div>
            <div id="typography">
                <mat-tab-group>
                    <mat-tab label="Pesquisas Geral" class="geral">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)">
                                </mat-form-field>
                            </div>

                            <table mat-table [dataSource]="dataSourceSearch" matSort>
                                <!--Pesquisa-->
                                <ng-container matColumnDef="search">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                    <td mat-cell *matCellDef="let item;"></td>
                                </ng-container>
                                <!--Média-->
                                <ng-container matColumnDef="average">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Média</th>
                                    <td mat-cell *matCellDef="let item;"></td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumnsSearch"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumnsSearch;"></tr>
                            </table>
                        </div>
                    </mat-tab>
                    <mat-tab label="Perguntas Geral" class="pergunta">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)">
                                </mat-form-field>
                            </div>
                        </div>
                        <table mat-table [dataSource]="dataSourceAnswers" matSort>
                            <!--Pesquisa-->
                            <ng-container matColumnDef="search">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesquisa</th>
                                <td mat-cell *matCellDef="let item;"> NSatisfação
                                </td>
                            </ng-container>

                            <!--Nome-->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                                <td mat-cell *matCellDef="let item;">{{ item.interview.client_name }}</td>
                            </ng-container>

                            <!--Questão-->
                            <ng-container matColumnDef="question">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pergunta</th>
                                <td mat-cell *matCellDef="let item;">{{ item.quest.question }}</td>
                            </ng-container>

                            <!--Nota-->
                            <ng-container matColumnDef="rate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
                                <td mat-cell *matCellDef="let item;">{{ item.rate }}</td>
                            </ng-container>

                            <!--Comentário-->
                            <ng-container matColumnDef="note">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentários</th>
                                <td mat-cell *matCellDef="let item;">{{ item.note }}</td>
                            </ng-container>

                            <!--Usuário-->
                            <ng-container matColumnDef="user">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
                                <td mat-cell *matCellDef="let item;">Nvinicius123</td>
                            </ng-container>

                            <!--Data-->
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
                                <td mat-cell *matCellDef="let item;">{{ item.created_at | date:'dd/MM/yyyy dd:HH' }}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumnsAnswer"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumnsAnswer;"></tr>
                        </table>
                        
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
