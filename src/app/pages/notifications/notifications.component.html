<div class="main-content">
    <div class="container-fluid">

        <mat-tab-group>
            <mat-tab label="Perfil">

            </mat-tab>

            <mat-tab label="Usuários">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field>
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="applyFilterUser($event)">
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-radio-group class="radio-group">
                            <mat-radio-button class="radio-button" value=false (click)="applyFilterUserActive(false)">
                                Inativo
                            </mat-radio-button>
                            <mat-radio-button class="radio-button" value=true (click)="applyFilterUserActive(true)">
                                Ativo
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-3">
                        <button mat-raised-button class="btnNewUser">Cadastrar Usuário</button>
                    </div>
                </div>

                <table mat-table [dataSource]="dataSourceUsers" class="mat-elevation-z8 userTable">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Usuário </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf=element.active>Ativo</div>
                            <div *ngIf=!element.active>Inativo</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" class="faIcons">
                            <i class="fa fa-pencil" matTooltip="Editar usuário" matTooltipClass="custom-tooltip"></i>
                            <i *ngIf="!element.active" class="fa fa-check" matTooltip="Ativar usuário"
                                matTooltipClass="custom-tooltip"></i>
                            <i *ngIf="element.active" class="fa fa-ban" matTooltip="Inativar usuário"
                                matTooltipClass="custom-tooltip"></i>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
                </table>
            </mat-tab>


            <mat-tab label="Pesquisas">

            </mat-tab>
        </mat-tab-group>
