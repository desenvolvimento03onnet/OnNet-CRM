<div class="main-content">
  <div class="container-fluid">

    <div class="user-info">
      <div class="row">
        <div class="col-2 non-select">
          <mat-icon>person</mat-icon>
        </div>
        <div class="col">
          <div class="info">
            <div>
              <h1>{{user.name}}</h1>
              <h3>{{user.username}}</h3>
            </div>
            <div class="vertical-divider"></div>
            <h2>{{user.permission.type}}</h2>
          </div>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="card-body">
      <button mat-button>Alterar senha</button>
      <div class="matTables matShadow">
        <table mat-table [dataSource]="dataSourceCity" matSort #sortCity="matSort">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef> <b> Total </b> </td>
          </ng-container>

          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Pesquisas </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            <td mat-footer-cell *matFooterCellDef> <b> {{totalInterviews}} </b> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsCity; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsCity;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumnsCity; sticky: true"></tr>
        </table>

        <mat-card *ngIf="matCityLoading">
          <mat-card-content class="loading">
            <mat-progress-spinner mode="indeterminate">
            </mat-progress-spinner>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
